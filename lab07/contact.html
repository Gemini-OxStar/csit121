          <h1>Feeback Form</h1>
          <p><i>Published by Timothy Kluver on November 8, 2025.</i></p>
    </header>
<p>Please provide your thoughts on the tierlist politely.</p>
<form method="post"></form>
<fieldset>
    <label for="myName">Name:</label>
    <input type="text" name="myName" id="myName" required> <br><br>

    <label for="myEmail">E-mail:</label>
    <input type="email" name="myEmail" id="myEmail" required> <br><br>

    <label for="myComments">Comments:</label>
    <textarea name="myComments" id="myComments" rows="4" cols="40" required></textarea> <br><br>

    <label for ="YesNo">Do you understand the subject matter?</label>
        <select id="YesNo" name="YesNo">
            <option value="yes">Yes</option>
            <option value="no">No</option>
            </select> <br><br>
<label for="rating">Rate the tierlist (1-5):</label>
    <input type="range" id="rating" name="rating" min="1" max="5" step="1"> <br><br>


 <input id="mySubmit" type="submit" value="Submit"> <input type="reset">
</fieldset>

    <footer>
        <p>&copy; 2025 Contact Form by Enigmatic Screens</p>
    </footer>
</body>
